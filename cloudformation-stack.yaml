  OpenSearchRoleMappingLambda:
    Type: AWS::Lambda::Function
    DependsOn: OpenSearchDomain
    Properties:
      FunctionName: condenast-opensearch-role-mapping
      Runtime: python3.11
      Handler: index.handler
      Timeout: 300
      MemorySize: 512
      Role: !GetAtt OpenSearchRoleMappingLambdaRole.Arn
      VpcConfig:
        SubnetIds:
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
      Code:
        ZipFile: |
          import json
          import boto3
          import urllib3
          from botocore.awsrequest import AWSRequest
          from botocore.auth import SigV4Auth
          http = urllib3.PoolManager()
          def send_cfn_response(event, context, status, data):
              """Send response to CloudFormation custom resource"""
              try:
                  response_url = event['ResponseURL']
                  response_body = {
                      'Status': status,
                      'PhysicalResourceId': event.get('PhysicalResourceId', event['LogicalResourceId']),
                      'StackId': event['StackId'],
                      'RequestId': event['RequestId'],
                      'LogicalResourceId': event['LogicalResourceId'],
                      'Data': data
                  }
                  headers = {'Content-Type': 'application/json'}
                  http.request('PUT', response_url, body=json.dumps(response_body), headers=headers)
                  print(f"CloudFormation response sent: {status}")
              except Exception as e:
                  print(f"Failed to send CloudFormation response: {str(e)}")
          def signed_request(method, url, region, service, credentials, json_body=None):
              body = json.dumps(json_body) if json_body else None
              headers = {"Content-Type": "application/json"} if json_body else {}
              aws_request = AWSRequest(method=method, url=url, data=body, headers=headers)
              SigV4Auth(credentials, service, region).add_auth(aws_request)
              return http.request(
                  method,
                  aws_request.url,
                  body=aws_request.body,
                  headers=dict(aws_request.headers)
              )
          def create_app_scoped_roles(domain_endpoint, region, service, credentials):
              """Create least-privilege OpenSearch roles for ECS and Lambda"""
              roles_to_create = {
                  "ecs_app_role": {
                      "cluster_permissions": [],
                      "index_permissions": [
                          {
                              "index_patterns": ["video_*"],
                              "allowed_actions": ["read", "write", "create_index", "manage"]
                          }
                      ]
                  },
                  "lambda_ingest_role": {
                      "cluster_permissions": [],
                      "index_permissions": [
                          {
                              "index_patterns": ["video_*"],
                              "allowed_actions": ["write", "create_index", "manage"]
                          }
                      ]
                  }
              }
              for role_name, role_def in roles_to_create.items():
                  url = f"https://{domain_endpoint}/_plugins/_security/api/roles/{role_name}"
                  print(f"Creating OpenSearch role: {role_name}")
                  response = signed_request("PUT", url, region, service, credentials, role_def)
                  print(f"Role creation response: {response.status}, body: {response.data.decode('utf-8')}")
                  if response.status not in (200, 201):
                      raise Exception(f"Failed to create role {role_name}: {response.data.decode('utf-8')}")
          def handler(event, context):
              print(f"Received event: {json.dumps(event)}")
              try:
                  request_type = event['RequestType']
                  if request_type == 'Delete':
                      send_cfn_response(event, context, 'SUCCESS', {})
                      return
                  region = "us-east-1"
                  service = "es"
                  session = boto3.Session()
                  credentials = session.get_credentials().get_frozen_credentials()
                  domain_endpoint = event["ResourceProperties"]["DomainEndpoint"]
                  roles_to_map = json.loads(event["ResourceProperties"]["RoleMappings"])
                  create_app_scoped_roles(domain_endpoint, region, service, credentials)
                  for opensearch_role, backend_roles in roles_to_map.items():
                      url = f"https://{domain_endpoint}/_plugins/_security/api/rolesmapping/{opensearch_role}"
                      payload = {"backend_roles": backend_roles}
                      print(f"Creating role mapping for {opensearch_role}: {payload}")
                      response = signed_request("PUT", url, region, service, credentials, payload)
                      print(f"Response status: {response.status}, body: {response.data.decode('utf-8')}")
                      if response.status not in (200, 201):
                          raise Exception(f"Failed to create role mapping: {response.data.decode('utf-8')}")
                  send_cfn_response(event, context, 'SUCCESS', {"Status": "SUCCESS"})
              except Exception as e:
                  print(f"Error: {str(e)}")
                  send_cfn_response(event, context, 'FAILED', {"Error": str(e)})

