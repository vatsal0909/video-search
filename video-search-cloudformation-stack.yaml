AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Demo Video Search Infrastructure Stack

  IMPORTANT DEPLOYMENT NOTES:
  - OpenSearch domain creation takes 15-20 minutes. Stack will wait for completion.
  - Lambda functions require VPC endpoints for S3, ECR, Bedrock, and STS access (all included).
  - ECS tasks pull images from ECR via VPC endpoints (no internet access required).
  - Step Functions automatically invoke Lambda functions via resource-based policies (included).
  - All IAM roles follow least-privilege principle with app-scoped OpenSearch roles.
  - Custom resource Lambda configures OpenSearch FGAC role mappings during stack creation.
  - REQUIRED: Lambda layer ZIP files must exist in S3 before deployment:
    * s3://{LambdaDependenciesBucket}/{LambdaDependenciesPrefix}opensearch-query-dependencies-*.zip
    * s3://{LambdaDependenciesBucket}/{LambdaDependenciesPrefix}ffmpeg-video-processing-dependencies-*.zip
    * s3://{LambdaDependenciesBucket}/{LambdaDependenciesPrefix}store-embeddings-lambda.zip

Parameters:
  env:
    Type: String
    Default: 'demo'
    AllowedValues: [ 'demo', 'dev', 'stage', 'prod' ]
    Description: 'Environment name for resource naming (dev, stage, demo, prod)'
  StackPrefix:
    Type: String
    Default: 'vs-1'
    Description: 'Prefix for all resource names to avoid collisions (Max. - 8 characters)'
    AllowedPattern: '[a-zA-Z0-9-]+'
    MaxLength: 8
  VideoBucketBaseName:
    Type: String
    Description: 'Base name for video bucket (e.g., videos)'
    Default: 'videos'

Resources:
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${StackPrefix}-${env}-ecs-task-execution-role'
      Tags:
      - Key: Project
        Value: !Sub '${env}-Video-Search-Demo-${StackPrefix}'
      - Key: Environment
        Value: !Ref env
      - Key: StackPrefix
        Value: !Ref StackPrefix
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: ecs-tasks.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: ECRAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ecr:GetAuthorizationToken
            - ecr:BatchCheckLayerAvailability
            - ecr:GetDownloadUrlForLayer
            - ecr:BatchGetImage
            Resource: '*'
      - PolicyName: CloudWatchLogs
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource:
            - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/ecs/${StackPrefix}-${env}-video-preprocessing:*'
            - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/ecs/${StackPrefix}-${env}-search-similar-videos-task:*'

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${StackPrefix}-${env}-ecs-task-role'
      Tags:
      - Key: Project
        Value: !Sub '${env}-Video-Search-Demo-${StackPrefix}'
      - Key: Environment
        Value: !Ref env
      - Key: StackPrefix
        Value: !Ref StackPrefix
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: ecs-tasks.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: S3Access
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - s3:GetObject
            Resource: !Sub 'arn:aws:s3:::${StackPrefix}-${VideoBucketBaseName}-${AWS::Region}-${AWS::AccountId}-${env}/*'
          - Effect: Allow
            Action:
            - s3:PutObject
            Resource: !Sub 'arn:aws:s3:::${StackPrefix}-${VideoBucketBaseName}-${AWS::Region}-${AWS::AccountId}-${env}/*'
          - Effect: Allow
            Action:
            - s3:ListBucket
            Resource: !Sub 'arn:aws:s3:::${StackPrefix}-${VideoBucketBaseName}-${AWS::Region}-${AWS::AccountId}-${env}'
          - Effect: Allow
            Action:
            - s3:PutObject
            - s3:GetObject
            - s3:ListBucket
            Resource:
            - !Sub 'arn:aws:s3:::${StackPrefix}-processed-videos-${AWS::Region}-${AWS::AccountId}-${env}'
            - !Sub 'arn:aws:s3:::${StackPrefix}-processed-videos-${AWS::Region}-${AWS::AccountId}-${env}/*'
      - PolicyName: StepFunctionsAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - states:SendTaskSuccess
            - states:SendTaskFailure
            Resource: '*'

  SearchSimilarVideosTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${StackPrefix}-${env}-search-similar-videos-ecs-task-role'
      Tags:
      - Key: Project
        Value: !Sub '${env}-Video-Search-Demo-${StackPrefix}'
      - Key: Environment
        Value: !Ref env
      - Key: StackPrefix
        Value: !Ref StackPrefix
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: ecs-tasks.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: OpenSearchAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Sid: OpenSearchAccess
            Effect: Allow
            Action:
            - es:ESHttpGet
            - es:ESHttpPost
            - es:ESHttpPut
            - es:ESHttpDelete
            - es:ESHttpHead
            Resource:
            - !Sub 'arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${StackPrefix}-${env}-aos/*'
      - PolicyName: BedrockInvokeModel
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Sid: BedrockInvokeModel
            Effect: Allow
            Action:
            - bedrock:InvokeModel
            - bedrock:InvokeModelWithResponseStream
            Resource:
            - !Sub 'arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:inference-profile/*'
            - !Sub 'arn:aws:bedrock:${AWS::Region}::foundation-model/us.twelvelabs.marengo-embed-2-7-v1:0'
            - !Sub 'arn:aws:bedrock:${AWS::Region}::foundation-model/twelvelabs.marengo-embed-2-7-v1:0'
            - arn:aws:bedrock:us-east-2::foundation-model/twelvelabs.marengo-embed-2-7-v1:0
            - arn:aws:bedrock:us-west-2::foundation-model/twelvelabs.marengo-embed-2-7-v1:0
            - arn:aws:bedrock:us-west-1::foundation-model/twelvelabs.marengo-embed-2-7-v1:0
            - !Sub 'arn:aws:bedrock:${AWS::Region}::foundation-model/us.twelvelabs.marengo-embed-3-0-v1:0'
            - !Sub 'arn:aws:bedrock:${AWS::Region}::foundation-model/twelvelabs.marengo-embed-3-0-v1:0'
            - arn:aws:bedrock:us-east-2::foundation-model/twelvelabs.marengo-embed-3-0-v1:0
            - arn:aws:bedrock:us-west-2::foundation-model/twelvelabs.marengo-embed-3-0-v1:0
            - arn:aws:bedrock:us-west-1::foundation-model/twelvelabs.marengo-embed-3-0-v1:0
            - !Sub 'arn:aws:bedrock:${AWS::Region}::foundation-model/amazon.nova-micro-v1:0'
      - PolicyName: S3ReadAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Sid: S3ReadAccess
            Effect: Allow
            Action:
            - s3:GetObject
            - s3:GetObjectVersion
            - s3:ListBucket
            - s3:PutObject
            Resource:
            - !Sub 'arn:aws:s3:::${StackPrefix}-${VideoBucketBaseName}-${AWS::Region}-${AWS::AccountId}-${env}'
            - !Sub 'arn:aws:s3:::${StackPrefix}-${VideoBucketBaseName}-${AWS::Region}-${AWS::AccountId}-${env}/*'
            - !Sub 'arn:aws:s3:::${StackPrefix}-processed-videos-${AWS::Region}-${AWS::AccountId}-${env}'
            - !Sub 'arn:aws:s3:::${StackPrefix}-processed-videos-${AWS::Region}-${AWS::AccountId}-${env}/*'
      - PolicyName: SSMMessagesAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ssmmessages:CreateControlChannel
            - ssmmessages:CreateDataChannel
            - ssmmessages:OpenControlChannel
            - ssmmessages:OpenDataChannel
            Resource: '*'

  InvokeBedrockMarengoRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${StackPrefix}-${env}-invoke-bedrock-marengo-role'
      Tags:
      - Key: Project
        Value: !Sub '${env}-Video-Search-Demo-${StackPrefix}'
      - Key: Environment
        Value: !Ref env
      - Key: StackPrefix
        Value: !Ref StackPrefix
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
      - PolicyName: CloudWatchLogs
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: logs:CreateLogGroup
            Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'
          - Effect: Allow
            Action:
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${StackPrefix}-${env}-invoke-bedrock-marengo:*'
      - PolicyName: S3Access
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - s3:GetObject
            - s3:PutObject
            - s3:ListBucket
            Resource:
            - !Sub 'arn:aws:s3:::${StackPrefix}-${VideoBucketBaseName}-${AWS::Region}-${AWS::AccountId}-${env}/*'
            - !Sub 'arn:aws:s3:::${StackPrefix}-${VideoBucketBaseName}-${AWS::Region}-${AWS::AccountId}-${env}'
          - Effect: Allow
            Action:
            - s3:GetObject
            - s3:PutObject
            - s3:ListBucket
            Resource:
            - !Sub 'arn:aws:s3:::${StackPrefix}-processed-videos-${AWS::Region}-${AWS::AccountId}-${env}/*'
            - !Sub 'arn:aws:s3:::${StackPrefix}-processed-videos-${AWS::Region}-${AWS::AccountId}-${env}'
      - PolicyName: BedrockAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - bedrock:InvokeModel
            - bedrock:InvokeModelWithResponseStream
            - bedrock:GetAsyncInvoke
            - bedrock:StartAsyncInvoke
            Resource:
            - !Sub 'arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:async-invoke/*'
            - !Sub 'arn:aws:bedrock:${AWS::Region}::foundation-model/twelvelabs.marengo-embed-2-7-v1:0'
            - !Sub 'arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:inference-profile/*'
            - !Sub 'arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:model-invocation-job/*'
          - Effect: Allow
            Action:
            - bedrock:InvokeModel
            - bedrock:InvokeModelWithResponseStream
            - bedrock:GetAsyncInvoke
            - bedrock:StartAsyncInvoke
            Resource:
            - !Sub 'arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:async-invoke/*'
            - !Sub 'arn:aws:bedrock:${AWS::Region}::foundation-model/twelvelabs.marengo-embed-3-0-v1:0'
            - !Sub 'arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:inference-profile/*'
            - !Sub 'arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:model-invocation-job/*'
          - Effect: Allow
            Action: iam:PassRole
            Resource: !Sub 'arn:aws:iam::${AWS::AccountId}:role/${StackPrefix}-${env}-invoke-bedrock-marengo-role'
            Condition:
              StringEquals:
                iam:PassedToService: bedrock.amazonaws.com
          - Effect: Allow
            Action:
            - aws-marketplace:ViewSubscriptions
            - aws-marketplace:Subscribe
            Resource: '*'

  InvokeVideoProcessingStepFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${StackPrefix}-${env}-invoke-video-processing-step-function-role'
      Tags:
      - Key: Project
        Value: !Sub '${env}-Video-Search-Demo-${StackPrefix}'
      - Key: Environment
        Value: !Ref env
      - Key: StackPrefix
        Value: !Ref StackPrefix
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
      - PolicyName: CloudWatchLogs
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: logs:CreateLogGroup
            Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'
          - Effect: Allow
            Action:
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${StackPrefix}-${env}-invoke-video-processing-step-function:*'
      - PolicyName: StepFunctionsAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: states:StartExecution
            Resource: !Sub 'arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:${StackPrefix}-${env}-pipeline'

  OpenSearchSnapshotRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${StackPrefix}-${env}-opensearch-snapshot-role'
      Tags:
      - Key: Project
        Value: !Sub '${env}-Video-Search-Demo-${StackPrefix}'
      - Key: Environment
        Value: !Ref env
      - Key: StackPrefix
        Value: !Ref StackPrefix
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: es.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: S3Access
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action:
            - s3:ListBucket
            Effect: Allow
            Resource:
            - !Sub 'arn:aws:s3:::${StackPrefix}-opensearch-snapshots-${AWS::Region}-${AWS::AccountId}-${env}'
          - Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
            Effect: Allow
            Resource:
            - !Sub 'arn:aws:s3:::${StackPrefix}-opensearch-snapshots-${AWS::Region}-${AWS::AccountId}-${env}/*'

  CreateSnapshotLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${StackPrefix}-${env}-create-opensearch-snapshot-lambda-role'
      Tags:
      - Key: Project
        Value: !Sub '${env}-Video-Search-Demo-${StackPrefix}'
      - Key: Environment
        Value: !Ref env
      - Key: StackPrefix
        Value: !Ref StackPrefix
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
      - PolicyName: CloudWatchLogs
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: logs:CreateLogGroup
            Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'
          - Effect: Allow
            Action:
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${StackPrefix}-${env}-create-opensearch-snapshot:*'
      - PolicyName: OpenSearchAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - es:ESHttpPut
            - es:ESHttpGet
            Resource: !Sub 'arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${StackPrefix}-${env}-aos/*'
          - Effect: Allow
            Action: iam:PassRole
            Resource: !GetAtt OpenSearchSnapshotRole.Arn
      - PolicyName: S3SnapshotAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - s3:ListBucket
            - s3:GetObject
            - s3:PutObject
            Resource:
            - !Sub 'arn:aws:s3:::${StackPrefix}-opensearch-snapshots-${AWS::Region}-${AWS::AccountId}-${env}'
            - !Sub 'arn:aws:s3:::${StackPrefix}-opensearch-snapshots-${AWS::Region}-${AWS::AccountId}-${env}/*'

  StoreEmbeddingsLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${StackPrefix}-${env}-store-embeddings-opensearch-lambda-role'
      Tags:
      - Key: Project
        Value: !Sub '${env}-Video-Search-Demo-${StackPrefix}'
      - Key: Environment
        Value: !Ref env
      - Key: StackPrefix
        Value: !Ref StackPrefix
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
      - PolicyName: CloudWatchLogs
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: logs:CreateLogGroup
            Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'
          - Effect: Allow
            Action:
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${StackPrefix}-${env}-store-embeddings-opensearch:*'
      - PolicyName: S3Access
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - s3:GetObject
            - s3:ListBucket
            - s3:PutObject
            Resource:
            - !Sub 'arn:aws:s3:::${StackPrefix}-${VideoBucketBaseName}-${AWS::Region}-${AWS::AccountId}-${env}/*'
            - !Sub 'arn:aws:s3:::${StackPrefix}-${VideoBucketBaseName}-${AWS::Region}-${AWS::AccountId}-${env}'
          - Effect: Allow
            Action:
            - s3:PutObject
            - s3:GetObject
            - s3:ListBucket
            Resource:
            - !Sub 'arn:aws:s3:::${StackPrefix}-processed-videos-${AWS::Region}-${AWS::AccountId}-${env}/*'
            - !Sub 'arn:aws:s3:::${StackPrefix}-processed-videos-${AWS::Region}-${AWS::AccountId}-${env}'
      - PolicyName: EC2NetworkInterface
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DeleteNetworkInterface
            Resource: '*'
      - PolicyName: OpenSearchAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - es:ESHttpGet
            - es:ESHttpPost
            - es:ESHttpPut
            - es:ESHttpDelete
            - es:ESHttpHead
            Resource:
            - !Sub 'arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${StackPrefix}-${env}-aos/*'
      - PolicyName: AOSSAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - aoss:APIAccessAll
            Resource:
            - !Sub 'arn:aws:aoss:${AWS::Region}:${AWS::AccountId}:collection/*'

  StepFunctionsExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${StackPrefix}-${env}-complete-video-processing-pipeline-role'
      Tags:
      - Key: Project
        Value: !Sub '${env}-Video-Search-Demo-${StackPrefix}'
      - Key: Environment
        Value: !Ref env
      - Key: StackPrefix
        Value: !Ref StackPrefix
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: states.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: BedrockAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - bedrock:GetAsyncInvoke
            Resource:
            - !Sub 'arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:async-invoke/*'
      - PolicyName: IAMPassRole
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: iam:PassRole
            Resource:
            - !GetAtt ECSTaskExecutionRole.Arn
            - !GetAtt ECSTaskRole.Arn
      - PolicyName: LambdaInvoke
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: lambda:InvokeFunction
            Resource:
            - !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${StackPrefix}-${env}-invoke-bedrock-marengo'
            - !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${StackPrefix}-${env}-store-embeddings-opensearch'
      - PolicyName: ECSRunTask
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ecs:RunTask
            Resource:
            - !Ref VideoPreprocessingTaskDefinition
          - Effect: Allow
            Action:
            - ecs:StopTask
            - ecs:DescribeTasks
            Resource: '*'
          - Effect: Allow
            Action:
            - events:PutTargets
            - events:PutRule
            - events:DescribeRule
            Resource:
            - !Sub 'arn:aws:events:${AWS::Region}:${AWS::AccountId}:rule/StepFunctionsGetEventsForECSTaskRule'
      - PolicyName: XRayAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - xray:PutTraceSegments
            - xray:PutTelemetryRecords
            - xray:GetSamplingRules
            - xray:GetSamplingTargets
            Resource: '*'

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
      - Key: Name
        Value: !Sub '${StackPrefix}-${env}-vpc'
      - Key: Environment
        Value: !Ref env
      - Key: StackPrefix
        Value: !Ref StackPrefix

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: Name
        Value: !Sub '${StackPrefix}-${env}-igw'
      - Key: Environment
        Value: !Ref env
      - Key: StackPrefix
        Value: !Ref StackPrefix

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      Tags:
      - Key: Name
        Value: !Sub '${StackPrefix}-${env}-public-subnet-1'
      - Key: Environment
        Value: !Ref env
      - Key: StackPrefix
        Value: !Ref StackPrefix

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 1, !GetAZs '' ]
      CidrBlock: 10.0.2.0/24
      MapPublicIpOnLaunch: true
      Tags:
      - Key: Name
        Value: !Sub '${StackPrefix}-${env}-public-subnet-2'
      - Key: Environment
        Value: !Ref env
      - Key: StackPrefix
        Value: !Ref StackPrefix

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      CidrBlock: 10.0.3.0/24
      MapPublicIpOnLaunch: false
      Tags:
      - Key: Name
        Value: !Sub '${StackPrefix}-${env}-private-subnet-1'
      - Key: Environment
        Value: !Ref env
      - Key: StackPrefix
        Value: !Ref StackPrefix

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 1, !GetAZs '' ]
      CidrBlock: 10.0.4.0/24
      MapPublicIpOnLaunch: false
      Tags:
      - Key: Name
        Value: !Sub '${StackPrefix}-${env}-private-subnet-2'
      - Key: Environment
        Value: !Ref env
      - Key: StackPrefix
        Value: !Ref StackPrefix

  NatGatewayEIP:
    Type: AWS::EC2::EIP
