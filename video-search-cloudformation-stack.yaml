                "NetworkConfiguration": {
                  "AwsvpcConfiguration": {
                    "Subnets": ["${PrivateSubnet1}", "${PrivateSubnet2}"],
                    "SecurityGroups": ["${ECSSecurityGroup}"],
                    "AssignPublicIp": "DISABLED"
                  }
                },
                "Overrides": {
                  "ContainerOverrides": [
                    {
                      "Name": "${StackPrefix}-${env}-video-preprocessor",
                      "Environment": [
                        {"Name": "BUCKET_NAME", "Value.$": "$.detail.bucket.name"},
                        {"Name": "VIDEO_KEY", "Value.$": "$.detail.object.key"},
                        {"Name": "DESTINATION_BUCKET", "Value.$": "$.detail.dst_bucket.key"},
                        {"Name": "TASK_TOKEN", "Value.$": "$$.Task.Token"}
                      ]
                    }
                  ]
                }
              },
              "ResultPath": "$.preprocessingResult",
              "Next": "ProcessVideoParts",
              "Retry": [
                {
                  "ErrorEquals": ["States.TaskFailed"],
                  "IntervalSeconds": 30,
                  "MaxAttempts": 1,
                  "BackoffRate": 2
                }
              ],
              "Catch": [
                {
                  "ErrorEquals": ["States.ALL"],
                  "ResultPath": "$.error",
                  "Next": "HandleFailure"
                }
              ]
            },
            "ProcessVideoParts": {
              "Type": "Map",
              "ItemsPath": "$.preprocessingResult.parts",
              "MaxConcurrency": 5,
              "Iterator": {
                "StartAt": "StartBedrockMarengo",
                "States": {
                  "StartBedrockMarengo": {
                    "Type": "Task",
                    "Resource": "${InvokeBedrockMarengoFunction.Arn}",
                    "Parameters": {
                      "bucket.$": "$.bucket",
                      "key.$": "$.key",
                      "part.$": "$.part"
                    },
                    "ResultPath": "$.modelJob",
                    "Next": "WaitBeforePoll"
                  },
                  "WaitBeforePoll": {
                    "Type": "Wait",
                    "Seconds": 10,
                    "Next": "GetAsyncInvoke"
                  },
                  "GetAsyncInvoke": {
                    "Type": "Task",
                    "Parameters": {
                      "InvocationArn.$": "$.modelJob.invocationArn"
                    },
                    "Resource": "arn:aws:states:::aws-sdk:bedrockruntime:getAsyncInvoke",
                    "Next": "IsModelDone",
                    "ResultPath": "$.status"
                  },
                  "IsModelDone": {
                    "Type": "Choice",
                    "Choices": [
                      {
                        "Variable": "$.status.Status",
                        "StringEquals": "Completed",
                        "Next": "StoreEmbeddings"
                      },
                      {
                        "Variable": "$.status.Status",
                        "StringEquals": "Failed",
                        "Next": "PartFailed"
                      },
                      {
                        "Variable": "$.status.Status",
                        "StringEquals": "Stopped",
                        "Next": "PartFailed"
                      }
                    ],
                    "Default": "WaitBeforePoll"
                  },
                  "StoreEmbeddings": {
                    "Type": "Task",
                    "Resource": "${StoreEmbeddingsFunction.Arn}",
                    "Parameters": {
                      "outputS3Path.$": "$.status.OutputDataConfig.S3OutputDataConfig.S3Uri",
                      "part.$": "$.part",
                      "originalVideo": {
                        "bucket.$": "$.bucket",
                        "key.$": "$.key"
                      }
                    },
                    "End": true
                  },
                  "PartFailed": {
                    "Type": "Fail",
                    "Cause": "Bedrock processing failed for video part"
                  }
                }
              },
              "ResultPath": "$.processingResults",
              "Next": "AllPartsComplete",
              "Catch": [
                {
                  "ErrorEquals": ["States.ALL"],
                  "ResultPath": "$.mapError",
                  "Next": "HandleFailure"
                }
              ]
            },
            "AllPartsComplete": {
              "Type": "Succeed",
              "Comment": "All video parts processed and stored in OpenSearch"
            },
            "HandleFailure": {
              "Type": "Fail",
              "Error": "VideoProcessingFailed",
              "Cause": "Pipeline failed - check logs for details"
            }
          }
        }

Outputs:
  ApiCloudFrontURL:
    Description: CloudFront URL for the API
    Value: !Sub 'https://${ApiDistribution.DomainName}'
    Export:
      Name: !Sub '${AWS::StackName}-ApiCloudFrontDomainName'
  
  VideoBucketName:
    Description: Name of the video bucket
    Value: !Ref VideoBucket
    Export:
      Name: !Sub '${AWS::StackName}-VideoBucketName'
  
  OpenSearchDomainEndpoint:
    Description: OpenSearch domain endpoint
    Value: !GetAtt OpenSearchDomain.DomainEndpoint
    Export:
      Name: !Sub '${AWS::StackName}-OpenSearchDomainEndpoint'

  OpenSearchSnapshotsBucketName:
    Description: 'S3 bucket for OpenSearch snapshots'
    Value: !Ref OpenSearchSnapshotsBucket
    Export:
      Name: !Sub '${AWS::StackName}-OpenSearchSnapshotsBucket'

  StateMachineArn:
    Description: 'Step Functions State Machine ARN'
    Value: !Ref VideoProcessingStateMachine
    Export:
      Name: !Sub '${AWS::StackName}-StateMachineArn'

